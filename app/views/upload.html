{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="check-list">Back</a>

      <h1 class="heading-large">
        Upload your payment information
      </h1>
<h3 class="heading-medium">Attach a file</h3>

      <form class="form" action="upload-2" method="post">

        <div class="form-group">
          <label class="form-label visuallyhidden" for="file-input">
            Upload file
          </label>
          <input type="file" name="uploaded-file" id="selectedFile" class="js-upload" />

        </div>
        <p class="js-upload_filename" style="display: none"></p>


        <div class="panel panel-border-wide">
          <p>File size limit: 4MB</p>
          <p>File types accepted: Excel, CSV, Word, XML, HTML</p>
        </div>


      </form>

          <input class="button" type="submit" value="Continue">

    </div>
  </div>

</main>

<script type="text/javascript">
  document.getElementById("selectedFile").onchange = function(e, i) {
    window.location.href = "upload-2";
  }
</script>

{% endblock %}
