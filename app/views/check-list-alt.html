{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="bank-details">Back</a>

      <h1 class="heading-large">
        <span class="heading-secondary">Question 4 of 5</span>
        Information check list
      </h1>
      <p>Your shedule should contain the following items, and nothing more.</p>

      <form>
        <fieldset>

          <div class="multiple-choice">
            <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
            <label for="waste-type-1">Employee name</label>
          </div>
          <div class="multiple-choice">
            <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
            <label for="waste-type-2">National Insurance number</label>
          </div>
          <div class="multiple-choice">
            <input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
            <label for="waste-type-3">Amount deducted from each employee</label>
          </div>

        </fieldset>
      </form>

<p></p>
      <p>
        <a class="button" href="upload" role="button">Continue</a>
      </p>

    </div>
  </div>
</main>

{% endblock %}
