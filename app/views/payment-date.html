{% extends "layout.html" %}

{% block content %}

<main id="content" role="main">
  <div class="phase-banner">
  <p>
    <strong class="phase-tag">ALPHA</strong>
    <span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span>
  </p>
</div>
  <a class="link-back" href="upload">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">
      {{m.errors(errors)}}

      <h1 class="heading-large">
        Payment date
      </h1>


      <table class="calendar">
          <thead>
            <tr>
              <th colspan="3" aria-labelledby="past-bank-holidays-in-england-and-wales">Date you made or will make the payment</th>
            </tr>
          </thead>
          <tbody>
              <tr>
                <td class="calendar-date">Paymentschedule1.csv</td>
              </tr>
          </tbody>
        </table>
      <p>
      <form class="form" action="check-your-answers-page" method="post">

        <div class="form-group">
          <fieldset>
            <legend>
              <span class="form-hint">
                For example, 31 3 2018
              </span>
            </legend>
            <div class="form-date">
              <div class="form-group form-group-day">
                <label class="form-label" for="payment-day">Day</label>
                <input class="form-control" id="payment-day" name="payment-day" type="number" pattern="[0-9]*" value="{{ data['payment-day'] }}">
              </div>
              <div class="form-group form-group-month">
                <label class="form-label" for="payment-month">Month</label>
                <input class="form-control" id="payment-month" name="payment-month" type="number" pattern="[0-9]*" value="{{ data['payment-month'] }}">
              </div>
              <div class="form-group form-group-year">
                <label class="form-label" for="payment-year">Year</label>
                <input class="form-control" id="payment-year" name="payment-year" type="number" pattern="[0-9]*" value="{{ data['payment-year'] }}">
              </div>
            </div>
          </fieldset>



        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>
      </form>

    </div>
  </div>
</main>

{% endblock %}
