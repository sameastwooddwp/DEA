{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
      <a class="link-back" href="upload">Back</a>

      <h1 class="heading-large">
        What is your payment date for this file?
      </h1>
      <p>Intro copy here.</p>
      <form class="form" action="check-your-answers-page" method="post">

  <div class="form-group">
    <fieldset>
      <legend>
        <span class="form-label-bold">
          Payment date
        </span>
        <span class="form-hint">For example, 31 3 2018</span>
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day">
          <label class="form-label" for="payment-day">Day</label>
          <input class="form-control" id="payment-day" name="payment-day-2" type="number" pattern="[0-9]*">
        </div>
        <div class="form-group form-group-month">
          <label class="form-label" for="payment-month">Month</label>
          <input class="form-control" id="payment-month" name="payment-month-2" type="number" pattern="[0-9]*">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="payment-year">Year</label>
          <input class="form-control" id="payment-year" name="payment-year-2" type="number" pattern="[0-9]*">
        </div>
      </div>
    </fieldset>
  </div>
  <div class="form-group">
    <input type="submit" class="button" value="Continue">
  </div>
</form>


    </div>
  </div>
</main>

{% endblock %}
